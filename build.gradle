// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '3.0.6'
}

launch4j {
    mainClassName = 'SwingDemo' // Замените на ваш основной класс
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.7'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    testImplementation 'junit:junit:4.11'
}

// Configure the test task to output XML reports to a specific directory
test {
    // Specify the directory where XML reports will be stored using layout.buildDirectory
    reports.junitXml.outputLocation.set(layout.buildDirectory.dir("test-reports"))

    // Optionally, you can also customize HTML reports if needed
    // reports.html.outputLocation.set(layout.buildDirectory.dir("test-reports/html"))
}


